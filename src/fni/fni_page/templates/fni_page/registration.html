{%  extends 'fni_page/main.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Hello there, you are registered.</h1>
        Proceed to the login page <a class="nav-link" href="/user_login">here</a>.
      {% else %}
        <h1>Registration form</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
